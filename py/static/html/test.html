<!DOCTYPE html>
<html lang='zh-cn'>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body background="background.jpg">
  <div style="position:absolute; top:50%; left:50%; width:25%; background:rgba(236, 240, 241,0.7); padding:30px;" id="login">
  <form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>登录</legend>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="usernameinput">用户名</label>
      <div class="controls">
        <input id="usernameinput" name="usernameinput" type="text" placeholder="用户名" class="input-xlarge" required>
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="control-group">
      <label class="control-label" for="passwordinput">密码</label>
      <div class="controls">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="密码" class="input-xlarge" required>
        <p class="help-block">默认管理员用户名密码为admin</p>
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="control-group">
      <div class="controls">
        <button id="buttondenglu" name="buttondenglu" class="btn btn-success">登录</button>
        <button id="buttonzhuce" name="buttonzhuce" class="btn btn-default">注册</button>
      </div>
    </div>
    
    </fieldset>
   </form>
  </div>
  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-2.1.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
			var tmp=$("#login").css("height").substring(0,$("#login").css("height").length-2);
			var margin=(-parseInt(tmp)/2).toString()+"px 0 0 ";
			tmp=$("#login").css("width").substring(0,$("#login").css("width").length-2);
			margin=margin+(-parseInt(tmp)/2).toString()+"px";
			$("#login").css("margin",margin);
		})
  </script>
</html>
